<%- include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form role="form" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="title" class="control-label col-sm-2">标题</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-subtitles"></span></span>
                    <input type="text" id="title" class="form-control" name="title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-sm-2">正文</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-menu-hamburger"></span></span>
                    <textarea id="content" cols="30" rows="10" name="content" required class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<%- include ../include/footer.html%>
