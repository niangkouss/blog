<%- include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form role="form" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">用户名</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="username" class="form-control" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">密码</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
            </div>
            <div class="form-group ">
                <label for="email" class="control-label col-sm-2">邮箱</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="form-group ">
                <label for="avatar" class="control-label col-sm-2">头像</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-cloud-upload"></span></span>
                    <input type="file" id="avatar" class="form-control" name="avatar" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
<%- include ../include/footer.html%>
